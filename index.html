<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台首页</title>

    <!-- 导入 layui 的样式表 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/fonts/icomoon.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <script src="./assets/lib/layui/layui.js"></script>
    <script src="./assets/js/jQuery-min.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/jQuery-min.js"></script>

    <!-- 导入自定义的JS文件 -->
    <script src="./assets/js/getUserinfo.js"></script>
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        <div class="layui-header">

            <!-- 头部 logo 区域 -->
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <img src="./assets/images/logo.png" alt="">
            </div>

            <!-- 头部 个人中心区域 -->
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;" class="user-info">
                        <img src="./assets/images/user.png" class="layui-nav-img">
                        <div class="text-avatar">A</div>
                        个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">更换头像</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>

                <!-- 头部 退出系统区域 -->
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                    <a href="javascript:;" id="btnLogout">
                        <i class="layui-icon layui-icon-logout"></i> 退出
                    </a>
                </li>
            </ul>
        </div>


        <!-- 侧边栏 导航区部分 -->
        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">

                <!-- 侧边栏 个人中心部分 -->
                <div class="user-info">
                    <img src="./assets/images/user.png" class="layui-nav-img">
                    <i class="text-avatar">A</i>
                    <span class="welcome">欢迎 ***</span>
                </div>

                <!-- 导航区 -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all">

                    <li class="layui-nav-item layui-nav-itemed layui-this">
                        <a href="./home/dashboard.html" target="fm"><i class="iconfont layui-icon layui-icon-home"></i>首页</a>
                    </li>

                    <li class="layui-nav-item layui-nav-itemed">
                        <a href="javascript:;"><i class="iconfont layui-icon layui-icon-form"></i>文章管理</a>
                        <!-- 下拉框 -->
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-cols"></i> 发布文章</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-cols"></i> 编辑文章</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-cols"></i> 文章列表</a></dd>
                        </dl>
                    </li>

                    <li class="layui-nav-item">
                        <a href="javascript:;"><i class="iconfont layui-icon layui-icon-user"></i>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-cols"></i> 查看资料</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-cols"></i> 更换头像</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-cols"></i> 修改密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <iframe name="fm" frameborder="0" src="./home/dashboard.html"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            @www.doly.com-程序员doly
        </div>
    </div>
    <script src="./layui/layui.js"></script>
    <script>
        //JS 
        layui.use(['element', 'layer', 'util'], function() {
            var element = layui.element,
                layer = layui.layer,
                util = layui.util,
                $ = layui.$;

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function(othis) {
                    layer.msg('展开左侧菜单的操作', {
                        icon: 0
                    });
                },
                menuRight: function() {
                    layer.open({
                        type: 1,
                        content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                        area: ['260px', '100%'],
                        offset: 'rt' //右上角
                            ,
                        anim: 5,
                        shadeClose: true
                    });
                }
            });

        });
    </script>
</body>

</html>
